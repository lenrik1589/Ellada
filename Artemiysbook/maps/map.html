<!DOCTYPE html UFT-8>
<html>

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>
		<script>			
			/**
			* @param {string} searchTerm - Search term for Google Image search.
			* @param {function(string,number,number)} callback - Called when an image has
			*   been found. The callback gets the URL, width and height of the image.
			* @param {function(string)} errorCallback - Called when the image is not found.
			*   The callback gets a string that describes the failure reason.
			*/
			function getImageUrl(searchTerm, callback, errorCallback) {
				// Google image search - 100 searches per day.
				// https://developers.google.com/image-search/
				// var searchUrl = 'https://ajax.googleapis.com/ajax/services/search/images' +
				//   '?v=1.0&q=' + encodeURIComponent(searchTerm);
				var searchUrl = 'https://www.googleapis.com/customsearch/v1' + '?key=' + key + '&cx=' + cx + '&searchType=image&q=' + encodeURIComponent(searchTerm);

				var x = new XMLHttpRequest();
				x.open('GET', searchUrl);
				// The Google image search API responds with JSON, so let Chrome parse it.
				x.responseType = 'json';
				x.onload = function() {
					// Parse and process the response from Google Image Search.
					var response = x.response;
					if (!response || !response.items || response.items.length === 0) {
						errorCallback('No response from Google Image search!');
						return;
					}
					var firstResult = response.items[0];
					// Take the thumbnail instead of the full image to get an approximately
					// consistent image size.
					var imageUrl = firstResult.image.thumbnailLink;
					var width = parseInt(firstResult.image.thumbnailWidth);
					var height = parseInt(firstResult.image.thumbnailHeight);
					console.assert(typeof imageUrl == 'string' && !isNaN(width) && !isNaN(height),'Unexpected respose from the Google Image Search API!');
					callback(imageUrl, width, height);
				};
					x.onerror = function() {
					errorCallback('Network error.');
				};
				x.send();
			}
		</script>

		<title>map</title>
	</head>

</html>
